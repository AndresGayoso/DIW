<!DOCTYPE html>
<html>

<head>
    <title>jQueryUI Colour Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" rel="stylesheet"
        type="text/css" />
    <script src="colorpicker-master/jquery.colorpicker.js"></script>
    <link href="colorpicker-master/jquery.colorpicker.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
    <script>
        $(function () {
            $('#colorpicker').colorpicker({
                modal: true
            });
        });
        $(document).on("click", ".ui-colorpicker-ok", function () {
            document.body.style.backgroundColor = "#" + $("#colorpicker").val()
            $("#colorpicker").val("")
        })
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand m-0" href="#"><img class="bg-dark rounded" width="50" height="50"
                src="https://pbs.twimg.com/profile_images/1247183406/recetas_de_cocina_400x400.jpg" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
            aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav mx-auto text-dark text-underline-offset">
                <li class="nav-item hover">
                    <a class="nav-link" href="#">Informacion</a>
                </li>
                <li class="nav-item hover">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
                <li class="nav-item hover">
                    <a class="nav-link" href="#">Dise√±os</a>
                </li>
            </ul>
            <input id="colorpicker" type="text" placeholder="Selecciona un color" />
        </div>
    </nav>
</body>

</html>
