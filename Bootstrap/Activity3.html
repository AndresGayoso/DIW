<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ACTIVITY-3 (BOOTSTRAP)</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="container">
        <div class="w-75 bg-secondary">
            <h1 class="text-dark text-center"><strong>BASIC BOOTSTRAP FORM</strong></h1>
            <form class="ml-4">
                <div class="w-25 form-group">
                    <label for="inputName">Name:</label>
                    <input type="text" class="form-control" id="inputName" placeholder="First Name">
                </div>
                <div class="w-25 form-group">
                    <label for="inputSurname">Surnname:</label>
                    <input type="text" class="form-control" id="inputSurname" placeholder="Last Name">
                </div>
                <div class="w-50 form-group">
                    <input class="form-control mb-3" type="email" id="inputEmail" placeholder="Email Address">
                    <input class="form-control mb-3" type="password" id="inputPassword" placeholder="Password">
                    <input class="form-control mb-3" type="password" id="inputConfirmPassword" placeholder="Confirm Password">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="RememberCheck">
                    <label class="form-check-label" for="RememberCheck">Remember choice</label>
                </div>
                <div class="text-center">
                    <button type="submit" class=" mb-3 w-50 btn btn-warning"><strong>Create account</strong></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
