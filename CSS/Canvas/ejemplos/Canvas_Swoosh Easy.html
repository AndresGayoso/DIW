<!doctype html>
<html lang='es'>
    <head>
        <meta charset='UTF-8'>
        <meta content='width=device-width, user-scalable=no,name='viewport'>
        <title>Canvas test</title>
    </head>
    <body>
    <canvas id='myCanv' width="900" height="500" style="border: 2px solid black;"></canvas>
    <script>
        const mywidth="1000px";
        const myheight="500px";
        var canvas = document.getElementById("myCanv");
        var context = canvas.getContext("2d");
        
        
        let spx=400, spy=200;
        context.lineWidth = 10;
        let backw=false;
        let myr=false;
        function Moveswoosh(a, b) {
            // clean canvas
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.beginPath()
            //debugger; if its inside bounds
            if (spx>=canvas.width || spx<=0 || spy>=canvas.height || spy -120 <=0){
                spx=0;
            }
            spx+=2;
            
            context.moveTo(spx, spy);
            //context.strokeRect
            context.fillStyle = '#0000FF';
            context.fillRect(spx, spy, 50, 50);
            //context.rotate(Math.PI * (i / 1000));
            context.stroke();
            //debugger;
            window.requestAnimationFrame(() => {
            Moveswoosh(3,0);
            });
        }
        Moveswoosh(3,1);
    </script>
</body>
</html>
