<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTIVITY (audios)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/58a9273ff1.js" crossorigin="anonymous"></script>
</head>

<body>
    <audio id="myAudio">
        <source id="source" src="cancion1.mp3" type="audio/mp3">
    </audio>
    <div class="back">
        <i class="fas fa-step-backward" onclick="Back()"></i>
    </div>
    <div>
        <div class="play" onclick="play(event);togglePlay();"></div>
    </div>
    <div class="next">
        <i class="fas fa-step-forward" onclick="Next()"></i>
    </div>
    <script src="index.js">
    </script>
</body>

</html>
