<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
 <title>Ejercicio posicionamiento float</title>
<style type="text/css">
    div{
        background-color: grey;
        max-height: min-content;
        font-size: 25px;
    }
    div #left{
        float: left;
    }
    div #right{
        float: right;
    }
</style>
</head>
<body>
 <div>
    <div id="left">&laquo; Anterior</div> &nbsp; <div id="right">Siguiente &raquo;</div>
 </div>
</body>
</html>
